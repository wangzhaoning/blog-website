<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Home</title> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="../../css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
<link href="../../css/style.css" type="text/css" rel="stylesheet" media="all">
<link href="../../css/font-awesome.css" rel="stylesheet">  <!-- font-awesome icons --> 
<!-- //Custom Theme files -->
<!-- js -->
<script src="../../js/jquery-2.2.3.min.js"></script>   
<!-- //js -->
<!-- web-fonts -->
<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- //web-fonts --> 
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container blog-content-container">
	<h3 th:text = "${userModel.title}"></h3>
	<form action="/users" th:action="@{/users}" method="POST" th:object="${userModel.user}" class="form-horizontal">
		<input type="hidden" name="id" th:value="*{id}"> 
		<label class="col-sm-2 control-label" for="inputSuccess">名称</label>
		<div class="col-sm-10">	
		<input type="text" name="name" placeholder="用户名" class="form-control" th:value="*{name}"> 
		</div>
		<br>
		<label class="col-sm-2 control-label" for="inputSuccess">手机</label>
		<div class="col-sm-10">
		<input type="text" name="phone" placeholder="手机号" class="form-control" th:value="*{phone}">
		</div>
		<br>
		<label class="col-sm-2 control-label" for="inputSuccess">邮箱</label>
		<div class="col-sm-10">
		<input type="text" name="email" placeholder="邮箱" class="form-control" th:value="*{email}">
		</div>
		<br>
		<div class="col-sm-10">
		<input type="submit" value="提交" class="btn btn-success">
		</div>
	</form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
